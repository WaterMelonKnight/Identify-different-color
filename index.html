<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-i18n="page-title">Color Match</title>
    <link rel="stylesheet" href="game.min.css">
</head>
<body>
    <div class="game-container">
        <!-- Language Switch Button -->
        <button class="language-switch" id="languageSwitch">
            <span class="lang-icon">üåê</span>
            <span class="lang-text">‰∏≠Êñá</span>
        </button>

        <!-- Start Page -->
        <section class="page start-page active">
            <h1 class="title" data-i18n="game-title">Color Match</h1>
            <div class="instructions" data-i18n="game-instructions">Find the different colored block among all the blocks</div>
            <button class="btn start-btn" data-mode="color" data-i18n="start-game">Start Game</button>
        </section>

        <!-- Game Page -->
        <section class="page game-page">
            <header class="game-header">
                <div class="status-item">
                    <span class="label" data-i18n="level-label">Level:</span>
                    <span class="value level">1</span>
                </div>
                <div class="status-item timer">
                    <span class="value time-left">60</span>
                </div>
                <button class="btn pause-btn" data-i18n="pause-btn">Pause</button>
            </header>
            <div class="color-grid"></div>
        </section>

        <!-- Overlay -->
        <div class="overlay">
            <div class="dialog">
                <div class="dialog-content game-over">
                    <h3 class="dialog-title"></h3>
                    <div class="btn-group">
                        <button class="btn restart-btn" data-i18n="restart-btn">Play Again</button>
                    </div>
                </div>
                <div class="dialog-content pause-menu">
                    <h3 class="dialog-title" data-i18n="pause-title">Game Paused</h3>
                    <div class="btn-group">
                        <button class="btn resume-btn" data-i18n="resume-btn">Resume</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.min.js"></script>
</body>
</html>
